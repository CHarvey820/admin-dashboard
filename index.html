<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <section class="nav_panel">
        <div class="logo">Dashboard</div>
        <section class="menu_main">
          <span class="home"></span>
          <span class="profile"></span>
          <span class="messages"></span>
          <span class="history"></span>
          <span class="tasks"></span>
          <span class="communities"></span>
        </section>
        <section class="menu_settings">
          <span class="settings"></span>
          <span class="support"></span>
          <span class="privacy"></span>
        </section>
      </section>
      <section class="header">
        <div class="topBar">
          <section class="search"><div class="searchBar"></div></section>
          <section class="userInfo">
            <button class="notification"></button>
            <button class="userIconSmall"></button>
            <span>Maple Lizard</span>
          </section>
        </div>
        <div class="bottomBar">
          <section class="userGreeting"></section>
          <section class="postButtons"></section>
        </div>
      </section>
      <section class="content">
        <section class="posts">
            <h2>Your Projects</h2>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </section>
        <section class="sidebar">
          <section class="announcements">
            <h2>Announcements</h2>
            <div class="announcementsContainer"></div>
          </section>
          <section class="trending">
            <h2>Trending</h2>
            <div class="trendingContainer"></div>
          </section>
        </section>
      </section>
    </div>
  </body>
</html>
